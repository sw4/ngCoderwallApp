<!doctype html>

<html lang="en">

    <head>

        <title>ngCoderwallApp</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <meta charset="utf-8">

        <!-- ngCoderwall CSS -->

        <link href="http://rawgit.com/sw4/ngCoderwallApp/master/ngCoderwallApp.css" rel="stylesheet">      

    </head>

    <body data-ng-app="ngCoderwallApp" data-ng-controller="CoderwallAppListController" ng-init="getBadges('sw4')">         

        <ul class='ngCoderwallApp'>

            <li ng-repeat="badge in badges"  style="background-image:url({{badge.badge}});">

                <div>{{badge.name+': '+badge.description}}</div>

            </li>

        </ul>

        <!-- Angular.js -->

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

        <!-- ngCoderwall Model/Controllers (Angular) -->

        <script src="http://rawgit.com/sw4/ngCoderwallApp/master/ngCoderwallApp.js"></script>

    </body>

</html>
